<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: 
        radial-gradient(circle at 20% 30%, #00ffff55, transparent),
        radial-gradient(circle at 80% 70%, #ff00cc55, transparent),
        repeating-linear-gradient(45deg, #ffffff0a, #ffffff0a 1px, transparent 1px, transparent 30px);
      background-size: cover;
      z-index: -1;
      animation: bgMove 15s linear infinite alternate;
      filter: blur(60px);
    }

    @keyframes bgMove {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(1deg); }
    }

    h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .track-box {
      max-width: 420px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px #00ffff55;
      backdrop-filter: blur(12px);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ffffffcc;
    }

    input[type="text"], button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input[type="text"] {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #00ffff88;
    }

    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff99;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cccc;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
