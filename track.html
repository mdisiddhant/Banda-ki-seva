<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .track-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    #status {
      margin-top: 15px;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>ऑर्डर ट्रैक करें</h2>

  <div class="track-box">
    <label for="trackId">Tracking ID दर्ज करें:</label>
    <input type="text" id="trackId" placeholder="उदाहरण: BKS123456" required />

    <button onclick="trackOrder()">स्थिति देखें</button>

    <div id="status"></div>
  </div>

  <script>
    // Demo data
    const orders = {
      "BKS123456": "आपका ऑर्डर डिलीवरी के लिए तैयार है।",
      "BKS654321": "आपका ऑर्डर डिलीवर किया जा चुका है।",
      "BKS111222": "आपका ऑर्डर प्रोसेस हो रहा है।"
    };

    function trackOrder() {
      const id = document.getElementById("trackId").value.trim();
      const statusDiv = document.getElementById("status");

      if (orders[id]) {
        statusDiv.textContent = orders[id];
        statusDiv.classList.remove("error");
      } else {
        statusDiv.textContent = "Tracking ID मान्य नहीं है। कृपया पुनः प्रयास करें।";
        statusDiv.classList.add("error");
      }
    }
  </script>

</body>
</html>
