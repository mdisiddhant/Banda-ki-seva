<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Banda Ki Seva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      position: relative;
      width: 360px;
      background: #1f1f1f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.2);
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff004f, #00f7ff);
      filter: blur(20px);
      z-index: -1;
      border-radius: 20px;
      animation: glow 5s linear infinite;
    }

    @keyframes glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00f7ff;
    }

    .top-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-links a {
      margin: 0 10px;
      font-weight: bold;
      color: #ff0088;
      text-decoration: none;
      transition: 0.3s;
    }

    .top-links a:hover {
      text-shadow: 0 0 5px #ff0088;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #fff;
      text-shadow: 0 0 4px #00f7ff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      background: transparent;
      border: 2px solid #555;
      border-radius: 30px;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      background-color: #00f7ff;
      color: #000;
      padding: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c2d3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì¶ Banda Ki Seva</h1>
    <div class="top-links">
      <a href="index.html">üè† Home</a>
      <a href="register.html">üìù Register</a>
    </div>

    <h2>üîê User Login</h2>
    <form onsubmit="loginUser(event)">
      <label for="phone">üì± Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" required>

      <label for="password">üîë Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">üîì Login</button>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      const userData = localStorage.getItem("user_" + phone);
      if (!userData) {
        alert("‚ùå User ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ! ‡§™‡§π‡§≤‡•á Register ‡§ï‡§∞‡•á‡§Ç‡•§");
        return;
      }

      const user = JSON.parse(userData);
      if (user.password === password) {
        // ‚úÖ Login successful - set session and userType
        localStorage.setItem("loggedInUser", phone);

        // ‚úÖ Default userType set to customer (You can update this later for admin/employee login)
        localStorage.setItem("userType", "customer");

        alert("‚úÖ Login ‡§∏‡§´‡§≤! ‡§Ü‡§™‡§ï‡§æ ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° ‡§ñ‡•Å‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à...");
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå ‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!");
      }
    }
  </script>

</body>
</html>
