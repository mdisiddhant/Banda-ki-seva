<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Panel - Banda Ki Seva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .login-box, .order-box {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #status-section {
      display: none;
    }
  </style>
</head>
<body>
  <h2>कर्मचारी पैनल (Employee Panel)</h2>

  <div class="login-box" id="login-box">
    <label>यूज़रनेम:</label>
    <input type="text" id="empUsername" placeholder="उदा. employee1" />
    
    <label>पासवर्ड:</label>
    <input type="password" id="empPassword" placeholder="********" />

    <button onclick="login()">लॉगिन</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div class="order-box" id="status-section">
    <label>ऑर्डर आईडी:</label>
    <input type="text" id="orderId" placeholder="उदा. ORD12345" />

    <label>नई स्थिति:</label>
    <select id="orderStatus">
      <option value="Accepted">Accepted</option>
      <option value="On the way">On the way</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <button onclick="updateStatus()">स्थिति अपडेट करें</button>
    <p id="status-msg"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("empUsername").value;
      const password = document.getElementById("empPassword").value;

      // Demo: Static login check
      if (username === "employee1" && password === "12345") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("status-section").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "गलत यूज़रनेम या पासवर्ड!";
      }
    }

    function updateStatus() {
      const orderId = document.getElementById("orderId").value;
      const status = document.getElementById("orderStatus").value;

      if (orderId.trim() === "") {
        document.getElementById("status-msg").innerText = "कृपया ऑर्डर आईडी भरें।";
        return;
      }

      // Simulate status update
      document.getElementById("status-msg").innerText =
        `ऑर्डर ${orderId} की स्थिति को '${status}' में अपडेट किया गया है।`;
    }
  </script>
</body>
</html>
