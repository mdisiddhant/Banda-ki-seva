<body>

  <h2>üåü VIP ‡§ï‡§ø‡§∞‡§æ‡§®‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞</h2>

  <div class="container">
    <input id="custName" placeholder="üë§ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§®‡§æ‡§Æ">
    <input id="custMobile" placeholder="üì± ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞">
    <input id="custAddress" placeholder="üè† ‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ">
    <input id="custArea" placeholder="üìç ‡§è‡§∞‡§ø‡§Ø‡§æ (‡§ú‡•à‡§∏‡•á: ‡§ï‡§ö‡§π‡§∞‡•Ä ‡§∞‡•ã‡§°)">

    <input id="itemName" placeholder="üßÇ ‡§Ü‡§á‡§ü‡§Æ ‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <input id="itemQty" placeholder="üî¢ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ (‡§ú‡•à‡§∏‡•á: 2)">
    <select id="itemUnit">
      <option value="Kg">Kg</option>
      <option value="g">g</option>
      <option value="pcs">pcs</option>
      <option value="L">L</option>
    </select>
    <button onclick="addItem()">‚ûï ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>

    <ul id="orderList"></ul>

    <button class="whatsapp-button" onclick="sendWhatsApp()">üü¢ WhatsApp ‡§™‡§∞ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç</button>
  </div>

  <script>
    let orderItems = [];
    let editIndex = -1;

    window.onload = function () {
      document.getElementById("custName").value = localStorage.getItem("custName") || "";
      document.getElementById("custMobile").value = localStorage.getItem("custMobile") || "";
      document.getElementById("custAddress").value = localStorage.getItem("custAddress") || "";
      document.getElementById("custArea").value = localStorage.getItem("custArea") || "";
    };

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = document.getElementById("itemQty").value.trim();
      const unit = document.getElementById("itemUnit").value;

      if (!name || !qty) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ü‡§á‡§ü‡§Æ ‡§î‡§∞ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§≠‡§∞‡•á‡§Ç");
        return;
      }

      const fullItem = { name, qty, unit };

      if (editIndex === -1) {
        orderItems.push(fullItem);
      } else {
        orderItems[editIndex] = fullItem;
        editIndex = -1;
      }

      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      renderList();
    }

    function renderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";

      orderItems.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "item-row";

        const span = document.createElement("span");
        span.textContent = `${i + 1}. ${item.name} - ${item.qty} ${item.unit}`;

        const actions = document.createElement("div");
        actions.className = "item-actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è Edit";
        editBtn.onclick = () => editItem(i);

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå Delete";
        delBtn.onclick = () => deleteItem(i);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        ul.appendChild(li);
      });
    }

    function editItem(index) {
      const item = orderItems[index];
      document.getElementById("itemName").value = item.name;
      document.getElementById("itemQty").value = item.qty;
      document.getElementById("itemUnit").value = item.unit;
      editIndex = index;
    }

    function deleteItem(index) {
      orderItems.splice(index, 1);
      renderList();
    }

    function sendWhatsApp() {
      const name = document.getElementById("custName").value.trim();
      const mobile = document.getElementById("custMobile").value.trim();
      const address = document.getElementById("custAddress").value.trim();
      const area = document.getElementById("custArea").value.trim();

      if (!name || !mobile || !address || !area || orderItems.length === 0) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§");
        return;
      }

      localStorage.setItem("custName", name);
      localStorage.setItem("custMobile", mobile);
      localStorage.setItem("custAddress", address);
      localStorage.setItem("custArea", area);

      const itemsText = orderItems.map((item, i) =>
        `${i + 1}. ${item.name} - ${item.qty} ${item.unit}`
      ).join("\n");

      const message = `üõí *VIP ‡§ï‡§ø‡§∞‡§æ‡§®‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞*\nüë§ ‡§®‡§æ‡§Æ: ${name}\nüì± ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤: ${mobile}\nüè† ‡§™‡§§‡§æ: ${address}\nüìç ‡§è‡§∞‡§ø‡§Ø‡§æ: ${area}\n\nüßæ ‡§ë‡§∞‡•ç‡§°‡§∞:\n${itemsText}`;

      const whatsappNumber = "916351598832";
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");

      const sheetData = {
        Name: name,
        Mobile: mobile,
        Address: address,
        Area: area,
        Items: itemsText,
        Time: new Date().toLocaleString()
      };

      fetch("https://api.sheetbest.com/sheets/a4f9e349-0a8f-4c9b-bdc1-ec738c555880", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sheetData)
      }).then(res => console.log("‚úÖ Sheet Updated"));
    }
  </script>
