<body>

  <h2>üõí VIP ‡§ï‡§ø‡§∞‡§æ‡§®‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞</h2>

  <div class="form-group">
    <input id="custName" placeholder="‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§®‡§æ‡§Æ" required>
    <input id="custMobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" required>
    <input id="custAddress" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§™‡§§‡§æ" required>
    <input id="custArea" placeholder="‡§è‡§∞‡§ø‡§Ø‡§æ (‡§ú‡•à‡§∏‡•á: ‡§∏‡•ç‡§µ‡§∞‡§æ‡§ú ‡§ï‡•â‡§≤‡•ã‡§®‡•Ä)" required>
  </div>

  <div class="form-group">
    <input id="itemName" placeholder="‡§Ü‡§á‡§ü‡§Æ ‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <input id="itemQty" placeholder="‡§ï‡§ø‡§§‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è (‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ)">
    <select id="itemUnit">
      <option value="Kg">Kg</option>
      <option value="g">g</option>
      <option value="pcs">pcs</option>
      <option value="L">L</option>
    </select>
    <button onclick="addItem()">‚ûï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
  </div>

  <ul id="orderList"></ul>

  <button onclick="sendWhatsApp()">üü¢ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç WhatsApp + Sheet</button>

  <script>
    let orderItems = [];
    let editIndex = -1;

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = document.getElementById("itemQty").value.trim();
      const unit = document.getElementById("itemUnit").value;

      if (!name || !qty) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ü‡§á‡§ü‡§Æ ‡§î‡§∞ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§≠‡§∞‡•á‡§Ç");
        return;
      }

      const fullItem = `${name} - ${qty} ${unit}`;
      if (editIndex === -1) {
        orderItems.push(fullItem);
      } else {
        orderItems[editIndex] = fullItem;
        editIndex = -1;
      }

      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      renderList();
    }

    function renderList() {
      const ul = document.getElementById("orderList");
      ul.innerHTML = "";

      orderItems.forEach((item, i) => {
        const li = document.createElement("li");
        li.className = "item-row";

        const span = document.createElement("span");
        span.className = "item-text";
        span.textContent = `${i + 1}. ${item}`;

        const actions = document.createElement("div");
        actions.className = "item-actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è Edit";
        editBtn.onclick = () => editItem(i);

        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå Delete";
        delBtn.onclick = () => deleteItem(i);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        ul.appendChild(li);
      });
    }

    function editItem(index) {
      const [name, qtyunit] = orderItems[index].split(" - ");
      const [qty, unit] = qtyunit.split(" ");
      document.getElementById("itemName").value = name;
      document.getElementById("itemQty").value = qty;
      document.getElementById("itemUnit").value = unit;
      editIndex = index;
    }

    function deleteItem(index) {
      orderItems.splice(index, 1);
      renderList();
    }

    function sendWhatsApp() {
      const name = document.getElementById("custName").value.trim();
      const mobile = document.getElementById("custMobile").value.trim();
      const address = document.getElementById("custAddress").value.trim();
      const area = document.getElementById("custArea").value.trim();

      if (!name || !mobile || !address || orderItems.length === 0) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§Ü‡§á‡§ü‡§Æ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§");
        return;
      }

      const itemsText = orderItems.map((item, i) => `${i + 1}. ${item}`).join("\n");
      const message = `üõçÔ∏è *VIP ‡§ï‡§ø‡§∞‡§æ‡§®‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞*\n\nüë§ ‡§®‡§æ‡§Æ: ${name}\nüì± ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤: ${mobile}\nüè† ‡§™‡§§‡§æ: ${address}\nüìç ‡§è‡§∞‡§ø‡§Ø‡§æ: ${area}\n\nüßæ ‡§ë‡§∞‡•ç‡§°‡§∞:\n${itemsText}\n\n‚û°Ô∏è Minimum ‚Çπ100`;

      const whatsappNumber = "916351598832";
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");

      // Save to Google Sheet
      const sheetData = {
        "Name": name,
        "Mobile": mobile,
        "Address": address,
        "Area": area,
        "Order Items": itemsText,
        "Time": new Date().toLocaleString()
      };

      fetch("https://api.sheetbest.com/sheets/a4f9e349-0a8f-4c9b-bdc1-ec738c555880", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sheetData)
      }).then(res => {
        console.log("‚úÖ Sheet updated");
      }).catch(err => {
        console.error("‚ùå Error saving to sheet:", err);
      });
    }
  </script>
</body>
