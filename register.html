<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .top-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-links a {
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì¶ Banda Ki Seva</h1>
    <div class="top-links">
      <a href="index.html">üè† Home</a>
      <a href="login.html">üîê Login</a>
    </div>

    <h2>üìù User Registration</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
