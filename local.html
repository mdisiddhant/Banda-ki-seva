<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Delivery - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    form {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e24aa;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üöö Local Delivery Booking</h1>

  <form id="localDeliveryForm">
    <label for="name">üë§ Name</label>
    <input type="text" id="name" required placeholder="Enter your name">

    <label for="mobile">üìû Mobile Number</label>
    <input type="tel" id="mobile" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit mobile">

    <label for="item">üì¶ Item Name</label>
    <input type="text" id="item" required placeholder="e.g. Groceries">

    <label for="address">üè† Delivery Address</label>
    <textarea id="address" rows="3" required placeholder="Your full delivery address"></textarea>

    <label for="time">‚è∞ Delivery Time</label>
    <select id="time" required>
      <option value="">--Select--</option>
      <option value="1_hour">Within 1 Hour</option>
      <option value="2_hour">Within 2 Hours</option>
    </select>

    <button type="submit">‚úÖ Book Delivery</button>
  </form>

  <div class="message" id="msg"></div>

  <script>
    document.getElementById("localDeliveryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Read form values
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const item = document.getElementById("item").value;
      const address = document.getElementById("address").value;
      const time = document.getElementById("time").value;

      // You can log or send this data to Google Sheet or backend
      console.log("Delivery Request:", { name, mobile, item, address, time });

      // Show success message
      document.getElementById("msg").textContent = "‚úÖ Thank you! Your local delivery request has been submitted.";

      // Reset form
      this.reset();
    });
  </script>

</body>
</html>
