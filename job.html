<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Panel - Banda Ki Seva</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffcc70, #ff9a00);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff6f00;
      color: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background-color: #e65100;
    }

    .job-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .job-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .job-card:hover {
      transform: scale(1.02);
    }

    .job-title {
      font-size: 18px;
      font-weight: 600;
      color: #ff6f00;
      margin-bottom: 10px;
    }

    .job-details {
      font-size: 14px;
      color: #333;
    }

    .apply-btn {
      margin-top: 12px;
      display: inline-block;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .apply-btn:hover {
      background: #1976d2;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      text-align: center;
      color: #ff6f00;
      margin-bottom: 20px;
    }

    .modal input, .modal textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
      float: right;
    }

    .submit-btn {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>üßë‚Äçüíº Banda Ki Seva - Job Panel</h1>

  <div class="buttons">
    <button onclick="openPostJob()">üì§ Post Job</button>
    <button onclick="openApplyJob()">üì• Apply for Job</button>
  </div>

  <div class="job-listings" id="jobList">
    <div class="job-card">
      <div class="job-title">‡§°‡§ø‡§≤‡•Ä‡§µ‡§∞‡•Ä ‡§¨‡•â‡§Ø - Banda City</div>
      <div class="job-details">
        ‡§∏‡§Æ‡§Ø: Full-Time<br>
        ‡§µ‡•á‡§§‡§®: ‚Çπ9,000 / ‡§Æ‡§π‡•Ä‡§®‡•á<br>
        ‡§Ö‡§®‡•Å‡§≠‡§µ: 0-1 ‡§µ‡§∞‡•ç‡§∑
      </div>
      <button class="apply-btn" onclick="openApplyJob()">Apply Now</button>
    </div>
  </div>

  <!-- Apply Modal -->
  <div class="modal" id="applyModal">
    <div class="modal-content">
      <h3>Apply for Job</h3>
      <input type="text" placeholder="Full Name">
      <input type="tel" placeholder="Mobile Number">
      <input type="email" placeholder="Email ID">
      <input type="file" accept=".pdf,.doc" />
      <div style="text-align: center; margin-top: 10px;">
        <button class="submit-btn" onclick="alert('Resume Submitted')">Submit</button>
        <button class="close-btn" onclick="closeApplyJob()">Close</button>
      </div>
    </div>
  </div>

  <!-- Post Modal -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h3>Post a New Job</h3>
      <input type="text" id="jobTitle" placeholder="Job Title">
      <textarea id="jobDetails" placeholder="Job Description" rows="4"></textarea>
      <div style="text-align: center; margin-top: 10px;">
        <button class="submit-btn" onclick="addJob()">Post Job</button>
        <button class="close-btn" onclick="closePostJob()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let userType = localStorage.getItem("userType") || "public"; // "admin", "employee", "customer"

    function openApplyJob() {
      if (userType === "customer") {
        document.getElementById("applyModal").style.display = "flex";
      } else {
        alert("Login as Customer to apply for a job.");
      }
    }

    function closeApplyJob() {
      document.getElementById("applyModal").style.display = "none";
    }

    function openPostJob() {
      if (userType === "admin" || userType === "employee") {
        document.getElementById("postModal").style.display = "flex";
      } else {
        alert("Only Admin/Employee can post jobs.");
      }
    }

    function closePostJob() {
      document.getElementById("postModal").style.display = "none";
    }

    function addJob() {
      let title = document.getElementById("jobTitle").value;
      let detail = document.getElementById("jobDetails").value;

      if (title && detail) {
        let card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <div class="job-title">${title}</div>
          <div class="job-details">${detail.replace(/\n/g, '<br>')}</div>
          <button class="apply-btn" onclick="openApplyJob()">Apply Now</button>
        `;
        document.getElementById("jobList").appendChild(card);
        closePostJob();
      } else {
        alert("Fill all fields!");
      }
    }
  </script>

</body>
</html>
