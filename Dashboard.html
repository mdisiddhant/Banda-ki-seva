<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fe;

    .container {

      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .service-history {
      margin-top: 20px;
    }

    .service-history h3 {
      margin-bottom: 10px;
      color: #007bff;
    }

    .service-item {
      background: #f4f6fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #007bff;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    .logout-btn:hover {

    }
  </style>
</head>
<body>

  <div class="container">

    function logoutUser() {
