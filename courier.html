<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>1-Day Courier Booking - Banda Ki Seva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d00000;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005d00;
    }
    .back-link {
      display: block;

    }

<body>

  <div class="container">
    <h1>üì¶ 1-Day Courier Booking</h1>
    <form id="courierForm">
      <label for="sender">Sender Name:</label>
      <input type="text" id="sender" name="sender" required>

      <label for="receiver">Receiver Name:</label>
      <input type="text" id="receiver" name="receiver" required>

      <label for="pickup">Pickup Address:</label>
      <textarea id="pickup" name="pickup" required></textarea>

      <label for="delivery">Delivery Address:</label>
      <textarea id="delivery" name="delivery" required></textarea>

      <label for="contact">Receiver Mobile Number:</label>
      <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">

      <label for="weight">Parcel Weight (in KG):</label>
      <input type="number" id="weight" name="weight" step="0.1" required>

      <label for="type">Delivery Type:</label>
      <select id="type" name="type" required>
        <option value="normal">Normal (Same Day)</option>
        <option value="express">Express (1-2 Hours)</option>
      </select>

      <button type="submit">üì® Book Now</button>
    </form>

    <a href="index.html" class="back-link">‚¨ÖÔ∏è Back to Home</a>
  </div>

</body>
</html>
