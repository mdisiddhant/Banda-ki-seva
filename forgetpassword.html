<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Banda Ki Seva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <label for="email">Registered Email:</label>
      <input type="email" id="email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      // Simulated password reset (you can connect with backend or database here)
      if (email.includes("@")) {
        messageBox.innerText = "Reset link sent to your email!";
      } else {
        messageBox.innerText = "Invalid email address!";
      }
    });
  </script>

</body>
</html>
