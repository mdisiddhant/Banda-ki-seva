<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Seva - Banda Ki Seva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0066cc;
    }

    .services {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .services h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #f1f1f1;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    li:hover {
      background-color: #e0f7fa;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>💻 Digital Seva Services</h1>

  <div class="services">
    <h2>Available Services:</h2>
    <ul id="serviceList">
      <li data-name="Aadhar Update">🔐 Aadhar Update</li>
      <li data-name="PAN Card Apply">🧾 PAN Card Apply</li>
      <li data-name="Electricity Bill Payment">💡 Electricity Bill</li>
      <li data-name="Mobile Recharge">📱 Mobile Recharge</li>
      <li data-name="DTH Recharge">📺 DTH Recharge</li>
      <li data-name="Online Form Fillup">📝 Online Form Fillup</li>
      <li data-name="Bank Account Opening">🏦 Bank Account Opening</li>
    </ul>
  </div>

  <div class="message" id="message"></div>

  <script>
    const items = document.querySelectorAll('#serviceList li');
    const message = document.getElementById('message');

    items.forEach(item => {
      item.addEventListener('click', () => {
        const service = item.getAttribute('data-name');
        message.textContent = `✅ You selected: ${service}. Our team will contact you shortly!`;
      });
    });
  </script>

</body>
</html>
